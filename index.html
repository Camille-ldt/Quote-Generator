<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-12 max-w-2xl bg-white shadow-2xl rounded-xl text-center">
        <h1 class="text-4xl font-bold mb-8 text-gray-800">Générateur de Citations</h1>
        <div id="quote-box" class="bg-gray-50 p-8 rounded-lg shadow-inner mb-8">
            <p id="quote" class="text-3xl italic font-light text-gray-600 mb-6">"La vie est belle."</p>
            <p id="author" class="text-xl font-semibold text-gray-700">- Auteur inconnu</p>
        </div>
        <button id="new-quote" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Nouvelle Citation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
